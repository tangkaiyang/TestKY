<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/login.js"></script>
</head>
<body>
<form class="login-box" id="login_form" method="post" action="">
    <div class="welcome"><h2>Welcome to TestKY</h2>
        <h6 class="notice" style="text-align: center;color: red">{{ message }}</h6>
    </div>

    <div class="input-box">
        <input type="text" name="username" id="username" placeholder="用户名" required/>
        <input type="password" name="password" id="password" placeholder="密码" required/>
    </div>
    <div>
        <button type="submit">登录</button>
    </div>
</form>
</body>
</html>
